<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Checkout</title>
</head>
<body>
    <div class="left-container-card">

    </div>
    <div class="right-container-card">
        <h2>Finally, how would you like to pay <br>for your dog care?</h2>
        <div class="card-flexbox">
            <form>               
                <div class="item-row">
                    <div class="item">
                    <label for="cname"><b>Creditholder Name :</b></label>
                    <input type="text" name="cname" id="cname" class="largeinput" placeholder="Name on credit card"> 
                </div> 
            </div>
            <div class="item-row">
                <div class="item">
                    <label for="cname"><b>Creditcard Number :</b></label>
                    <input type="text" name="cnum" id="cnum" class="largeinput" placeholder="0000-0000-0000-0000"> 
                </div>  
                <div class="item-row">
                    <div class="item">
                        <label for="cname"><b>Expiration Date :</b></label>
                        <input type="month" name="edate" id="edate" class="smallinput" placeholder="Name on credit card"> 
                    </div>
                    <div class="item">
                        <label for="cname"><b>CVV : </b></label>
                    <input type="text" name="cvv" id="cvv" class="smallinput" placeholder="000"> 
                    </div>
                    <div class="item-row">
                        <div class="item">
                            <input type="checkbox">Save for future use.
                        </div>
                    </div>
                </div>
            </div>    
                             
                
                
            </form>
        </div>     
    </div>
    <div class="bottom-container-card">
        <button class="card-btn">
            Back
        </button>
        <button class="card-btn-right">
            Next
        </button>
    </div>
</body>
</html>
