<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Register </title>
</head>
<body>
    <div class="left-container">
      <img class="cat" src="images/smallpawi.png">
    </div>
    <div class="right-container">
        <div class="form-container">
            <h2>Hello! Please tell us a bit <br> about yourself.</h2>
        </div>
        <form>   
            <div class="item" id="fname"><label>First Name:</label>
                <input type="text" placeholder="e.g. John"></div>
            <div class="item" id="lname"><label>Last Name:</label>
                <input type="text" placeholder="Doe"></div>
            <div class="item"> <label>Phone:   </label>
                <input type="number" placeholder="your phone number"> </div>
            <div class="item" id="altphn"><label>Phone Alt:</label>
                <input type="number" placeholder="alternate phone number"></div>
             <div class="item"><label>Address : </label>
            <input type="text" placeholder="Current Address" size="50"></div>
                
     </form>
    </div>
    
</body>
</html>
